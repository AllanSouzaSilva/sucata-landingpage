<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fontes utilizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <!--Link css-->
    <link rel="stylesheet" href="css/style.css">

    <!-- Awesome -->
    <script src="https://kit.fontawesome.com/da241a4940.js" crossorigin="anonymous"></script>
    <title>Indefinido - Sucata</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo-nav">Indefinido</h1>
            <ul class="nav-list">
                <li><a class="link-nav" href="#">Home</a></li>
                <li><a class="link-nav" href="#">Marcas</a></li>
                <li><a class="link-nav" href="#">Vantagens</a></li>
                <li><a class="link-nav" href="#">Quem somos</a></li>
                <li><a class="link-nav" href="#">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="container-apresentacao">
            <section class="section-text">
                <h1 class="primary-text">Precisando de peças ?</h1>
                <h2 class="second-text">Aqui é o lugar certo, temos uma diversidade gigante de peças e com as grandes
                    montadoras </h2>
            </section>
            <section class="section-btns">
                <button href="#">Entre em contato!</button>
                <button href="#">Dúvidas</button>
            </section>
        </article>
        <span class="btn-whats bounce-top">
            <a class="link-btn" href="">
                <i class="fab fa-whatsapp"></i>
            </a>
        </span>

        <article class="container-marcas">
            <section class="box-text">
                <h1 class="titulo-marcas">Marcas</h1>
                <h2 class="subtitulo-marcas">Algumas marcas de peças que trabalhamos</h2>
            </section>
            <section class="box-marcas">
                <ul class="list-marcas">
                    <li class="marcas"> 
                        <img class="img-marcas" src="img/logovolkswagen.png" alt="logo Volkswagen">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/logofiat.png" alt="logo fiat">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/ford.png" alt="">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/logobmw.png" alt="">
                    </li>
                    <li class="marcas"> 
                        <img class="img-marcas" src="img/audi.png" alt="">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/toyota.png" alt="">
                    </li>
                </ul>
                <ul class="list-marcas">

                    <li class="marcas">
                        <img class="img-marcas" src="img/chevrolet.png" alt="">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/honda.png" alt="">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/hyundai.png" alt="">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/renault.png" alt="">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/mercedesbenz.png" alt="">
                    </li>
                    <li class="marcas">
                        <img class="img-marcas" src="img/peugeot.png" alt="">
                    </li>
                </ul>
            </section>
        </article>

        <article>
            <section class="box-text">
                <h1 class="titulo-marcas">Vantagens</h1>
                <h2 class="subtitulo-marcas">Algumas marcas de peças que trabalhamos</h2>
            </section>
        </article>
    </main>
</body>

</html>
